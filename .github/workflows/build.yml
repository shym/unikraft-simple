name: Build and run

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install extra packages
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu qemu-system-arm
      - name: Install kraft
        run: |
          mkdir -p bin
          cd bin
          wget https://github.com/unikraft/kraftkit/releases/download/v0.9.2-91-g51efc052/kraft_0.9.2-91-g51efc052_linux_amd64.tar.gz
          tar xvaf *.tar.gz
          rm *.tar.gz
          echo "$PWD" >> "$GITHUB_PATH"
      - name: Build
        run: |
          kraft build
      - name: Display the configuration
        run: |
          cat .config.simple_qemu-arm64
      - name: Run
        run: |
          qemu-system-aarch64 -machine virt -cpu cortex-a53 -nographic -nodefaults -serial stdio -netdev user,id=n0,restrict=on -device virtio-net-pci,netdev=n0 -kernel .unikraft/build/simple_qemu-arm64
